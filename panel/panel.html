<!DOCTYPE html>
<html lang="en">
<head>
  <title>CikyTV Embed Panel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>CikyTV Embed Panel</h1>
  <p>Jagonya Streaming</p> 
</div>
  
<div class="container mt-5" id="formnya">
<div class="row g-3" autocomplete="off">
  <div class="col-md-12">
    <label for="stream" class="form-label">Link Streaming</label>
    <input type="text" class="form-control" id="stream">
  </div>
  <div class="col-md-6">
    <label for="keyid" class="form-label">KeyID</label>
    <input type="text" class="form-control" id="keyid">
  </div>
  <div class="col-md-6">
    <label for="key" class="form-label">Key</label>
    <input type="text" class="form-control" id="key">
  </div>
  <div class="col-md-12">
    <label for="widevine" class="form-label">Widevine</label>
    <input type="text" class="form-control" id="widevine">
  </div>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="embed" id="emded1" value="" checked>
  <label class="form-check-label" for="emded1">Default</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="embed" id="embed2" value="iframe">
  <label class="form-check-label" for="embed2">iFrame</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="embed" id="embed3" value="youtube">
  <label class="form-check-label" for="embed3">Youtube</label>
</div>
</div>

<hr>

<div class="container">
    <div class="row g-2">
        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="Result" id="result"></input>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary btn-block w-100" onclick="myFunction2()">Copy</button>
        </div>
    </div>
</div>

<script>
var myFunction = function() {
  var playerKamu = 'https://nobitatv.github.io/players.html';    
  uri = playerKamu+"?play="+btoa($("#stream").val())+"&kid="+btoa($("#keyid").val())+"&k="+btoa($("#key").val())+"&wv="+btoa($("#widevine").val())+"&type="+$('input[name="embed"]:checked').val();
  $("#result").val(uri);
}

$('#formnya')
    .keyup(myFunction)
    .keypress(myFunction)
    .blur(myFunction)
    .change(myFunction)
    
function myFunction2() {
  var copyText = document.getElementById("result");
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(copyText.value);
}
</script>

</body>
</html>
